<!DOCTYPE html>
<html>
	<head>
		<title> RPG-GAME</title>
		<!-- Bootstrap File -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		

	</head>
	<body>

		<div >
			<h2>Marvel Avengers RPG!</h2>
		</div>

		<div id="initialcharacterdivid" class="characters row">

			<!--  marvel-heroes Image -->
			<figure id="figid0" class="marvel">
				<figcaption id="fcnameid0"></figcaption>
				<img src="assets/images/thor.jpg" alt="" class=" img1 img box" >
				<figcaption id="fchpid0" class="healthPoints"></figcaption>
			</figure>
			<figure id="figid1" class="marvel">
				<figcaption id="fcnameid1"></figcaption>
				<img src="assets/images/ironman.jpg" alt="" class=" img2 img box">
				<figcaption id="fchpid1" class="healthPoints"></figcaption>
			</figure>
			<figure id="figid2" class="marvel">
				<figcaption id="fcnameid2"></figcaption>
				<img src="assets/images/spiderman.jpg" alt="" class="img3 img box" >
				<figcaption id="fchpid2" class="healthPoints"></figcaption>
			</figure>
			<figure id="figid3" class= "marvel">
				<figcaption id="fcnameid3"></figcaption>
				<img src="assets/images/hulk.jpg" alt="" class=" img4 img box" >
				<figcaption id="fchpid3" class="healthPoints"></figcaption>
			</figure>

		</div>

		<p>YOUR CHARACTER</p>

		<div id="yourcharacterdivid" class="col-md-12">			
		</div>
		
		<div id="enemiesdivid" class="col-md-12">
			<p align:left>
				Enemies Available To Attack			
			</p>
		</div>

		<div id="fightingdivid" class="align:left" class="col-md-12">
			<p align:left>
				Fight Section
			</p>
		</div>

		<div id="buttons" class="col-md-12">
			<button id="attackbuttonid">Attack</button>
		</div>

		<div id="defenderdivid" class="align:left" class="col-md-12">
			<p align:left>
				Defender
			</p>
		</div>
		<div id="attackinfodivid" class="col-md-12">
			<p  id="attackinfoparaid">
			</p>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="assets/rpg.js"></script>

	</body>

</html>
